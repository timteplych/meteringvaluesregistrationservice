<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Device metering registration application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Поиск абонента</h1>
            <form th:action="@{/account_search}" th:object="${accountSearch}" method="post">

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                error</p>

                <div class="form-group">
                    <label for="meteringDevice" class="control-label">Лицевой счет</label>
                    <input id="meteringDevice" class="form-control" th:field="*{accountNumber}" />
                </div>
                <div class="form-group">
                    <label for="valueDate" class="control-label">Улица</label>
                    <input id="valueDate" class="form-control" th:field="*{street}" />
                </div>
                <div class="form-group">
                    <label for="value" class="control-label">Дом</label> <input
                        id="value" class="form-control" th:field="*{house}" />
                </div>
                <div class="alert alert-primary" role="alert" th:if="${errors != null}"><div th:text="${errors}"></div> </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Найти</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
